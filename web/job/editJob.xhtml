<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="../header.xhtml"/>
<h:body>
    <ui:include src="../nav.xhtml"/>
    <div class="container">
        <center><h1>Update Job</h1></center>
        <!--Form-->
        <h:form>

            <div class="form-group">
                <label>Title</label>
                <p:inputText value="#{testbean.job.title}" styleClass="form-control" placeholder="Job Title..." />
            </div>
            <div class="form-group">
                <label>Job Description</label>
                <p:inputTextarea value="#{testbean.job.description}" styleClass="form-control" rows="5" />
            </div>
            <div class="form-group">
                <label>Vacencies</label>
                <p:inputText value="#{testbean.job.vacencies}" type="number" styleClass="form-control" placeholder="e.g. 10" />
            </div>
            <div class="form-group">
                <label>Experience Required</label>
                <p:inputText value="#{testbean.job.experienceYears}" type="number" styleClass="form-control" placeholder="e.g. 1 Year" />
            </div>
            <div class="form-group">
                <label>Minimum Qualification</label><br/>
                <h:selectOneMenu value="#{testbean.job.minQualification}" styleClass="form-control">
                    <f:selectItem itemValue="1" itemLabel="BS" />
                </h:selectOneMenu>
            </div>
            <div class="form-group">
                <label>Salary</label>
                <p:inputText value="#{testbean.job.salary}" styleClass="form-control" placeholder="e.g. 25000" />
            </div>
            <div class="form-group">
                <label>Address</label>
                <p:inputTextarea value="#{testbean.job.address}" styleClass="form-control" rows="5" />
            </div>
            <p:commandButton value="Update" action="#{testbean.editExistingJobPost()}" styleClass="btn btn-block btn-success" />
        </h:form>
    </div>
    <ui:include src="../footer.xhtml"/>
</h:body>
</html>
