<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="header.xhtml"/>
<h:body>
    <ui:include src="nav.xhtml"/>
    <!--Form-->
    <div class="container">
        <div class="col-md-5 offset-md-3 jumbotron align-middle" style="margin-top: 5%">
            <h3 class="text-center">Sign Up</h3>
            <h:form>
                <div class="form-group">
                    <label>Name</label>
                    <p:inputText value="" styleClass="form-control" placeholder="Enter Name..."/>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <p:inputText value="" styleClass="form-control" placeholder="e.g. fawad_12@outlook.com" type="email" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <p:inputText value="" type="password" styleClass="form-control" placeholder="Password..." />
                </div>
                <div class="form-group">
                    <label>Repeat Password</label>
                    <p:inputText value="" type="password" styleClass="form-control" placeholder="Password..." />
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <!--<p:selectOneMenu value="" styleClass="form-control">

                    </p:selectOneMenu>-->
                    <select class="form-control" id="exampleSelect1">
                        <option>I want to work</option>
                        <option>I want to hire</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <!--<p:selectOneMenu value="" styleClass="form-control">
                        <f:selectItem itemLabel="Pakistan" itemValue="" />
                        <f:selectItem itemLabel="India" itemValue="" />
                    </p:selectOneMenu>-->
                    <select class="form-control" id="exampleSelect1">
                        <option>Pakistan</option>
                        <option>India</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <br />
                    <p:selectOneMenu id="console" value="" style="width:100%;">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                        <f:selectItem itemLabel="PS4" itemValue="PS4" />
                        <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                    </p:selectOneMenu>
                    <!--<select class="form-control" id="exampleSelect1">
                        <option>Islamabad</option>
                        <option>Lahore</option>
                    </select>-->
                </div>
                <br />
                <p:button value="Register" outcome="index.xhtml" styleClass="btn btn-info btn-block" />
            </h:form>
        </div>
    </div><!--Container-->


    <ui:include src="footer.xhtml"/>
</h:body>
</html>
