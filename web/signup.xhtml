<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="header.xhtml"/>
<h:body>
    <ui:include src="nav.xhtml"/>
    <!--Form-->
    <div class="container">
        <div class="col-md-5 offset-md-3 jumbotron align-middle" style="margin-top: 5%">
            <h3 class="text-center">Sign Up</h3>
            <h:messages infoStyle="color:darkgreen" errorStyle="color:darkred" globalOnly="true"  />
            <h:form>

                <div class="form-group">
                    <label>Name</label>
                    <p:inputText value="#{testbean.user.name}" styleClass="form-control" placeholder="Enter Name..."/>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <p:inputText value="#{testbean.user.email}" styleClass="form-control" placeholder="e.g. fawad_12@outlook.com" type="email" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <p:inputText value="#{testbean.user.password}" type="password" styleClass="form-control" placeholder="Password..." />
                </div>
                <div class="form-group">
                    <label>Repeat Password</label>
                    <p:inputText value="#{testbean.user.rptPassword}" type="password" styleClass="form-control" placeholder="Password..." />
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <h:selectOneMenu value="#{testbean.user.category}" styleClass="form-control">
                        <f:selectItem itemValue="1" itemLabel="I want to Hire" />
                        <f:selectItem itemValue="0" itemLabel="I want to Work" />
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <h:selectOneMenu value="#{testbean.user.country}" styleClass="form-control" >
                        <f:selectItem itemValue="1" itemLabel="Pakistan" />
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <br />
                    <h:selectOneMenu value="#{testbean.user.city}" styleClass="form-control">
                        <f:selectItem itemValue="1" itemLabel="Islamabad" />
                    </h:selectOneMenu>
                </div>
                <br />
                <p:commandButton value="Register" action="#{testbean.addUser()}" styleClass="btn btn-info btn-block" />
            </h:form>
        </div>
    </div><!--Container-->
    <ui:include src="footer.xhtml"/>
</h:body>
</html>
