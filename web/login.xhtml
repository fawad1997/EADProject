<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:include src="header.xhtml"/>
    <h:body>
        <ui:include src="nav.xhtml"/>
        <!--Form-->
        <div class="container">
            <div class="col-md-5 offset-md-3 jumbotron align-middle" style="margin-top: 5%">
                <h3 class="text-center">Login</h3>
                <h:form>
                    <div class="form-group">
                        <label>Email address</label>
                        <p:inputText value="#{testbean.user.email}" type="email" styleClass="form-control" placeholder="Enter Email..." />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <p:inputText value="#{testbean.user.password}" styleClass="form-control" type="password" placeholder="Password..." />
                    </div>
                    <br />
                    <p:commandButton value="Login" action="#{testbean.authenticateUser}" styleClass="btn btn-block btn-success" />
                </h:form>
            </div>
        </div><!--Container-->
        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
