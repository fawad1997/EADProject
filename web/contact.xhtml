<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
>
    <ui:include src="header.xhtml"/>
    <h:body>
        <ui:include src="nav.xhtml"/>
        <div class="jumbotron">
            <div class="container">
                <center><h1>Contact Us</h1></center>
            </div>
        </div>
        <div class="container">
            <!--Form-->
            <h:form>

                <div class="form-group">
                    <label>Subject</label>
                    <p:inputText value="" styleClass="form-control" placeholder="Subject..." />
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <p:inputText value="" rendered="#{empty email}" styleClass="form-control" type="email" placeholder="fawad_12@outlook.com" />
                    <p:inputText value="#{email}" rendered="#{not empty email}" styleClass="form-control" type="email" disabled="true" />
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label>Type</label><br/>
                    <select class="form-control" id="exampleSelect1">
                        <option>General</option>
                        <option>Complain</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Body</label>
                    <p:inputTextarea value="" styleClass="form-control" rows="5" />
                </div>
                <p:button styleClass="btn btn-success" value="Submit" outcome="index.xhtml" />
            </h:form>

            <!--Form ENds-->
        </div><!--COntainer-->

        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
